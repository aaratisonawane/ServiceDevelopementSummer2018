<!Doctype html>

<html>

<head>

<script>
document.write("Square of number from 1 to 10 <br>");

for(var i = 1; i <= 10; i++){
	document.write("Square of " + i + " is " + square(i) + "<br>");
}

function square(y){
	return y * y;
}
</script>
