<!Doctype html>

<html>

<head>

<script>
document.write("Calculate Maximum Value from 3 Number<br>");

var num1 = window.prompt("Enter first number");
var num2 = window.prompt("Enter second number");
var num3 = window.prompt("Enter third number");

var value1 = parseInt(num1);
var value2 = parseInt(num2);
var value3 = parseInt(num3);
document.write("First Number : " + value1 + ",  Second Number : " + value2 + ",  Third Number : " + value3);

maximum(value1,value2, value3);

function maximum(x,y,z){
	document.write("<br>Maximum Number is " + Math.max(x,Math.max(y,z)));
}
</script>

</head>

<body>
<p> Reload to run this script again <p>

</body>

</html>
